								<button class="block fruit">
									<span>Банан</span>
									<span class="info">Название съедобных плодов культивируемых растений рода Банан (Musa); обычно под таковыми понимают Musa acuminata и Musa × paradisiaca, а также Musa balbisiana, Musa fehi[en], Musa troglodytarum[en] и ряд других. Также бананами могут называть плоды Ensete ventricosum[en] (строго говоря, являющегося представителем другого рода семейства Банановые)[1][2]. С ботанической точки зрения банан является ягодой[3], многосеменной и толстокожей. У культурных форм часто отсутствуют семена, ненужные при вегетативном размножении. Плоды имеют длину 6—30 см и диаметр 2—5 см. Соплодия могут состоять из 300 плодов и иметь массу до 50—60 кг[4].</span>
								</button>
								<button class="block fruit">
									<span>Яблоко</span>
									<span class="info">Сочный плод яблони, который употребляется в пищу в свежем и запеченном виде, служит сырьём в кулинарии и для приготовления напитков. Наибольшее распространение получила яблоня домашняя, реже выращивают яблоню сливолистную. Размер красных, зелёных или жёлтых шаровидных плодов 5—13 см в диаметре. Происходит из Центральной Азии, где до сих пор произрастает дикорастущий предок яблони домашней — яблоня Сиверса[1]. На сегодняшний день существует множество сортов этого вида яблони, произрастающих в различных климатических условиях. По времени созревания отличают летние, осенние и зимние сорта, более поздние сорта отличаются хорошей стойкостью.</span></button>
								<button class="block fruit">
									<span>Груша</span>
									<span class="info"> Pод деревьев семейства Розовые, а также плоды этих деревьев.</span></button>
								<button class="block fruit">
									<span>Грeйпфрут</span>
									<span class="info"> Субтропическое вечнозелёное дерево, важная плодовая культура; вид рода Цитрус (Citrus) семейства Рутовые (Rutaceae); такое же название имеют плоды этого растения, достигающие в диаметре 10—15 см</span></button>
								<button class="block fruit">
									<span>Абрикос</span>

									Ананас настоящий представлен в культуре многочисленным разнообразием сортов не только в Южной Америке, где растут представители рода Ананас, но и по всем тропическим странам земного шара.</span>
